<!-- templates/courses/course_form.html -->
{% extends 'base.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="card">
    <h1>Add New Course</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="course_name">Course Name *</label>
            <input type="text" id="course_name" name="course_name" required>
        </div>
        
        <div class="form-group">
            <label for="course_code">Course Code *</label>
            <input type="text" id="course_code" name="course_code" required>
        </div>
        
        <div class="form-group">
            <label for="teacher_id">Teacher</label>
            <select id="teacher_id" name="teacher_id">
                <option value="">-- Select Teacher --</option>
                {% for teacher in teachers %}
                <option value="{{ teacher.teacher_id }}">{{ teacher.first_name }} {{ teacher.last_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        
        <div class="form-group">
            <label for="credits">Credits *</label>
            <input type="number" id="credits" name="credits" min="1" required>
        </div>
        
        <div class="form-group">
            <label for="max_capacity">Max Capacity</label>
            <input type="number" id="max_capacity" name="max_capacity" value="30" min="1">
        </div>
        
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" placeholder="e.g., Fall 2025">
        </div>
        
        <button type="submit" class="btn">Create Course</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
